<!DOCTYPE html>
<html>
<head>
    <title>Document Upload Test</title>
</head>
<body>
    <h2>Upload Document</h2>
    <form action="http://127.0.0.1:8000/documents/upload-file" 
          method="post" 
          enctype="multipart/form-data">
        
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="Sample Document"><br><br>
        
        <label for="file">Choose PDF file:</label><br>
        <input type="file" id="file" name="file" accept=".pdf"><br><br>
        
        <input type="submit" value="Upload Document">
    </form>
</body>
</html>
